<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	<title>Employee Directory</title>
</head>

<body>
 <div class="container">
<h3>Employee Directory</h3>
	<hr>
	<a th:href="@{/api/showFormForAdd}" class="btn btn-primary btn-sm mb-3" title="Add Employee">Add Employee</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempEmployees : ${employees}">
			<td th:text="${tempEmployees.firstName}" />
			<td th:text="${tempEmployees.lastName}" />
			<td th:text="${tempEmployees.email}" />
			<td>
				<a th:href="@{/api/showFormForUpdate(employeeId=${tempEmployees.id})}" class="btn btn-info btn-sm">
					Update
				</a>
				<a th:href="@{/api/delete(employeeId=${tempEmployees.id})}" class="btn btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false" >
					Delete
				</a>
				

			</td>
			
			</tr>
		
		</tbody>
	</table>
 </div>
</body>
	
</html>
